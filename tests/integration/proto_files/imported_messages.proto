// Test case: Message definitions that will be imported
syntax = "proto3";

package test.imported.v1;

message SharedMessage {
  string id = 1;
  string content = 2;
}

message NestedMessage {
  SharedMessage inner = 1;
  repeated string tags = 2;
}

enum Status {
  STATUS_UNKNOWN = 0;
  STATUS_ACTIVE = 1;
  STATUS_INACTIVE = 2;
}